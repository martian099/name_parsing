name: name-parsing
channels:
  - defaults
  - conda-forge
dependencies:
  - python=3.13.2
  - pip=25.0
  - pip:
    # Runtime (inference only)
    - onnxruntime==1.24.1
    - transformers==4.57.6
    - numpy==2.2.5

    # Training
    - torch==2.10.0
    - datasets==4.5.0
    - optimum[onnxruntime]==2.1.0
    - faker==40.4.0
    - seqeval==1.2.2
    - accelerate==1.12.0

    # Dev / testing
    - pytest==9.0.2
    - pytest-benchmark==5.2.3

    # Notebooks
    - pandas==2.2.3
    - ipykernel==6.29.5
    - jupyter
